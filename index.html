<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="clavier virtuel, jeûne développeur web, à la recherche d'une alternance">
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="imag/x-icon" href="fab-icon_SD.ico">
    <link rel="stylesheet" href="keyboard.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <title>Clavier virtuel | Souleymane | portfolio </title>
</head>

<body>

    <header class="topbar">
        <div class="center">
            <h1 class="logo">Souleymane DIALLO</h1>
            <nav class="navbar">
                <ul>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <!-- bloc principal du clavier -->
    <div class="switch-ctnr">
        <div class="LD">
            <p>Jour / Nuit</p>
            <label class="switch">
            <input type="checkbox" id="darkSwitch" checked>
            <span class="slider round"></span>
        </label>
        </div>
        <div class="LD">
            <p>Qwerty / Azerty</p>
            <label class="switch">
            <input type="checkbox" id="keyboardSwitch" checked>
            <span class="slider round"></span>
        </label>
        </div>
    </div>
    <section>
        <form action="" name="forms">
            <div class="screen">
                <textarea name="screen" id="text-output" cols="30" rows="10"></textarea>
            </div>

            <div class="key_div" id="keyboard">
                <input type="button" value="²" class="btn">
                <input type="button" value="&" class="btn">
                <input type="button" value="é" class="btn">
                <input type="button" value='"' class="btn">
                <input type="button" value="'" class="btn">
                <input type="button" value="(" class="btn">
                <input type="button" value="-" class="btn">
                <input type="button" value="è" class="btn">
                <input type="button" value="_" class="btn">
                <input type="button" value="ç" class="btn">
                <input type="button" value="à" class="btn">
                <input type="button" value=")" class="btn">
                <input type="button" value="=" class="btn">
                <input type="button" value="Delete" class="btn delete">
                <br>
                <input type="button" value="Tab" class="btn tab">
                <input type="button" value="a" class="btn">
                <input type="button" value="z" class="btn">
                <input type="button" value="e" class="btn">
                <input type="button" value="r" class="btn">
                <input type="button" value="t" class="btn">
                <input type="button" value="y" class="btn">
                <input type="button" value="u" class="btn">
                <input type="button" value="i" class="btn">
                <input type="button" value="o" class="btn">
                <input type="button" value="p" class="btn">
                <input type="button" value="^" class="btn">
                <input type="button" value="$" class="btn">

                <br>
                <button id="capsLock" class="btn caps">Caps
                    <div class="capsCircle"></div>
                </button>
                <!-- <input type="button" value="caps" class="btn caps" > -->
                <input type="button" value="q" class="btn">
                <input type="button" value="s" class="btn">
                <input type="button" value="d" class="btn">
                <input type="button" value="f" class="btn">
                <input type="button" value="g" class="btn">
                <input type="button" value="h" class="btn">
                <input type="button" value="j" class="btn">
                <input type="button" value="k" class="btn">
                <input type="button" value="l" class="btn">
                <input type="button" value="m" class="btn">
                <input type="button" value="ù" class="btn">
                <input type="button" value="*" class="btn">
                <input type="button" value="Enter" class="btn enter">
                <br>
                <button id="shift" class="btn shift">shift
                    <div class="shiftCircle"></div>
                </button>
                <!-- <input type="button" value="shift" class="btn shift"> -->
                <input type="button" value="<" class="btn">
                <input type="button" value="w" class="btn">
                <input type="button" value="x" class="btn">
                <input type="button" value="c" class="btn">
                <input type="button" value="v" class="btn">
                <input type="button" value="b" class="btn">
                <input type="button" value="n" class="btn">
                <input type="button" value="," class="btn">
                <input type="button" value=";" class="btn">
                <input type="button" value=":" class="btn">
                <input type="button" value="!" class="btn">
                <input type="button" value="shift" class="btn shiftBig">
                <br>
                <input type="button" value="SPACE" class="btn space">
            </div>
        </form>
    </section>

    <script src="keyboard.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.0.2/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>

</body>

</html>
