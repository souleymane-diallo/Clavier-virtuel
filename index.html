<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="clavier virtuel, jeûne développeur web, à la recherche d'une alternance">
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="imag/x-icon" href="fab-icon_SD.ico">
    <link rel="stylesheet" href="keyboard.css">
    <link rel="stylesheet" href="keyboard-night.css">
    <link rel="stylesheet" href="keyboard-light.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <title>Clavier virtuel | Souleymane | portfolio </title>
</head>

<body>

    <header class="topbar">
        <div class="center">
            <h1 class="logo">Souleymane DIALLO</h1>
            <nav class="navbar">
                <ul>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <!-- bloc principal du clavier -->

    <div class="ecran">
        <textarea class="ecran1" name="textarea" id="" cols="30" rows="10"></textarea>
    </div>
    <div class="container">


        <section class="clavier_virtuel">
            <button class="key" value="²">²</button>
            <button class="key" value="&">&</button>
            <button class="key" value="é">é</button>
            <button class="key" value='"'>"</button>
            <button class="key" value="'">'</button>
            <button class="key" value="(">(</button>
            <button class="key" value="-">-</button>
            <button class="key" value="è">è</button>
            <button class="key" value="_">_</button>
            <button class="key" value="ç">ç</button>
            <button class="key" value="à">à</button>
            <button class="key" value=")">)</button>
            <button class="key" value="=">=</button>
            <button class="key del" value="Delete"> Del</button>
            <button class="key tab" value="Tab">Tab</button>
            <button class="key" value="a">a</button>
            <button class="key" value="z">z</button>
            <button class="key" value="e">e</button>
            <button class="key" value="r">r</button>
            <button class="key" value="t">t</button>
            <button class="key" value="y">y</button>
            <button class="key" value="u">u</button>
            <button class="key" value="i">i</button>
            <button class="key" value="o">o</button>
            <button class="key" value="p">p</button>
            <button class="key" value="^">^</button>
            <button class="key" value="$">$</button>
            <button class="key backslash dark_mode"><input type="checkbox" class="checkbox" id="chk" />
                <label class="label" for="chk">
                        <i class="fas fa-moon"></i>
                        <i class="fas fa-sun"></i>
                        <div class="ball"></div>
                </label>
            </button>
            <button class="key capslock capsled capsled-on capsCircle" id="caps-lock"><i class="far fx fa-unlock-alt"></i></button>
            <button class="key" value="q">q</button>
            <button class="key" value="s">s</button>
            <button class="key" value="d">d</button>
            <button class="key" value="f">f</button>
            <button class="key" value="g">g</button>
            <button class="key" value="h">h</button>
            <button class="key" value="j">j</button>
            <button class="key" value="k">k</button>
            <button class="key" value="l">l</button>
            <button class="key" value="m">m</button>
            <button class="key" value="ù">ù</button>
            <button class="key return" value="Enter">Entrer</button>
            <button class="key leftshift shiftCircle" id="shift"><i class="fal fx fa-arrow-alt-from-bottom"></i></button>
            <button class="key" value="w">w</button>
            <button class="key" value="x">x</button>
            <button class="key" value="c">c</button>
            <button class="key" value="v">v</button>
            <button class="key" value="b">b</button>
            <button class="key" value="n">n</button>
            <button class="key" value=",">,</button>
            <button class="key" value=";">;</button>
            <button class="key" value="/">/</button>
            <button class="key" value="!">!</button>
            <button class="key rightshift shift"><i class="fal fx fa-arrow-alt-from-bottom"></i></button>
            <!-- <div class="key leftctrl">Ctrl</div>
            <div class="key ">Alt</div>
            <div class="key win"><i class="fab fx fa-windows"></i></div> -->
            <button class="key space" value="SPACE"></button>
            <!-- <div class="key win"><i class="fab fx fa-windows"></i></div>
            <div class="key ">Alt</div>
            <div class="key ">Ctrl</div> -->
            <button class="key github"><a href="https://github.com/souleymane-diallo/Clavier-virtuel.git"><i class="fab fx fa-github"></i></a></button>
        </section>
    </div>

     https://firebase.google.com/docs/web/setup#available-libraries -->

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    <script src="keyboard.js"></script>
</body>

</html>
