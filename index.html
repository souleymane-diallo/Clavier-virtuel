<!DOCTYPE html>

<head>

<body>

            </div>

        <main class="main">
            <section>
                <h2>Welcome sur mon clavier virtuel</h2>
                <article class="ecran">

                </article>

            <section>
                <article class="clavier">

                    <span class="normal">3</span>
